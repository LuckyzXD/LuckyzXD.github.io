<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <script src="Js.js" defer></script>
  <meta name="description" content="Currency Exchange">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Currency Converter</h1>
      <p>Welcome to my currency exchange</p>
    </div>
    <div class="currencyInput">
      <input id="euro" type="number" placeholder="Euro">
      <label for="euro"></label>
      <input id="dollar" type="number" placeholder="Us Dollar">
      <label for="dollar"></label>
      <input id="kronor" type="number" placeholder="Swedish Kronor">
      <label for="kronor"></label>
      <input id="pound" type="number" placeholder="Great British Pound">
      <label for="pound"></label>
    </div>
  </div>
</body>
</html>
